---
layout: default
---

<div class="post">
    {% assign author = site.data.authors[page.author] %}
    <div class="image-block">
        <!-- Image style five starts -->
        <div class="image-style-five">
            <!-- Image -->
            <img class="img-responsive" src="{{ page.image | prepend: site.baseurl }}" alt="">
            <div class="image-hover"></div>
            <!-- Image caption -->
            <div class="image-caption">
                <!-- Heading -->
                <h4>{{ page.title }}</h4>
                <p>on {{ page.date | date: "%b %-d, %Y" }}{% if author %} by <a href="{{ author.permalink | prepend: site.baseurl }}">{{author.name}}</a> {% endif %}</a></p>
            </div>
        </div>
        <!-- Image style five starts -->
    </div>
    <article class="post-content">
        {{ content }}
    </article>
</div>
