---
layout: default
---

<div class="post">
    {% assign author = site.data.authors[page.author] %}
    <div class="row">
        <div class="col-md-12">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="image-block">
        <!-- Image style five starts -->
        <div class="image-style-five">
            <!-- Image -->
            <img class="img-responsive" src="{{ page.image | prepend: site.baseurl }}" alt="">
            <div class="image-hover"></div>
            <!-- Image caption -->
            <div class="image-caption">
                <!-- Heading -->
                <h4>{{ page.date | date: "%b %-d, %Y" }}{% if author %} by <a href="{{ author.permalink | prepend: site.baseurl }}">{{author.first_name}} {{author.last_name}}</a> {% endif %}</a></h4>
            </div>
        </div>
        <!-- Image style five starts -->
    </div>
    <article class="post-content">
        {{ content }}
    </article>
    <hr />
    <blockquote>
        {% if author.bio %}
            {{ author.bio | markdownify }}
        {% endif %}
    </blockquote>
</div>
