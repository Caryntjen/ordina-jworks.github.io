---
layout: default
---

<div class="post">
    {% assign author = site.data.authors[page.author] %}
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if author %} by <a href="{{ author.permalink | prepend: site.baseurl }}">{{author.name}}</a> {% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content">
        <div class="row">
            <div class="col-md-12">
                <img src="{{ page.image | prepend: site.baseurl }}" class="img-responsive"/>
            </div>
        </div>
        {{ content }}
    </article>
</div>
